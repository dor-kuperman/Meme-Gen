<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <div class="header-container flex flex-space-between">
        <div class="logo">
            <img src="imgs/Layer_2.png">
        </div>
        <!-- <ul class="main-nav flex clean-list">
            <li>
                <button class="btn-nav">Gallery</button>
            </li>
            <li>
                <button class="btn-nav">Memes</button>
            </li>
            <li>
                <button class="btn-nav">About</button>
            </li>
        </ul> -->
    </div>

    <!-- <div class="search-container">
        <input type="search" id="search-input" placeholder="Search meme by keyword">
    </div> -->
    <main>
        <div class="container hidden-div flex justify-content">
            <div class="control-btn">
                <button onclick="goBackToGallery()"><img src="imgs/backspace-arrow (1).png"></button>
            </div>
            <canvas id="my-canvas" onmousedown="onSwitchLine(event)" onmousemove="onMovingMouse(event)"
                onmouseup="finishPosition()"></canvas>
            <div class="meme-editor">
                <div>
                    <input type="text" class="text-on-meme" id="input-text-here" oninput="changeTextToMeme(this.value)"
                        placeholder="Change text on meme">
                </div>
                <div class="first-editing-line">
                    <button class="control-btn" onclick="onAddText()"><img src="imgs/add.png"></button>
                    <button class="control-btn" onclick="onRemoveText()"><img src="imgs/trash.png"></button>
                </div>
                <div class="second-editing-line">
                    <button class="control-btn" value="5" onclick="onChangeFontSize(this.value)"><img
                            src="imgs/increase font - icon.png"></button>
                    <button class="control-btn" value="-5" onclick="onChangeFontSize(this.value)"><img
                            src="imgs/decrease font - icon.png"></button>
                    <button class="control-btn" value="right" onclick="onChangeAlign(this.value)"><img
                            src="imgs/align-left.png"></button>
                    <button class="control-btn" value="center" onclick="onChangeAlign(this.value)"><img
                            src="imgs/align-center.png"></button>
                    <button class="control-btn" value="left" onclick="onChangeAlign(this.value)"><img
                            src="imgs/align-right.png"></button>
                </div>
                <div class="third-editing-line">
                    <select class="font-changer" onchange="onFontChange(this.value)">
                        <option value="you-have-no-value">Change Font</option>
                        <option value="1">Impact</option>
                        <option value="2">Comic Sans MS</option>
                        <option value="3">Times New Roman</option>
                    </select>
                    <button class="control-btn color-input">
                        <input type="color" class="color-input-btn control-btn" oninput="onChangeColor(this.value)">
                        <img src="imgs/paint-board-and-brush.png">
                    </button>
                    <button class="control-btn color-input">
                        <input type="color" class="color-input-btn control-btn" oninput="onChangeStroke(this.value)">
                        <img src="imgs/text stroke.png">
                    </button>
                </div>
                <div class="stickers-container"></div>
                <a href="#" class="control-btn" onclick="onSaveMeme(this)" download="my-img.jpg"><img
                        src="imgs/save-png.png"></a>
            </div>
        </div>

        <div class="gallery-imgs"></div>
    </main>
    <div class="footer">
        <img src="imgs/Layer_2.png">
        <div class="wiki-meme">
            From Wikipedia:
            An Internet meme, more commonly known simply as a meme (/miÀêm/ MEEM), is a type of meme that is spread via
            the
            Internet, often through social media platforms. Traditionally, a prominent form of such memes consisted of
            image
            macros paired with a concept or catchphrase.
        </div>
    </div>

    <script src="js/proj-service.js"></script>
    <script src="js/storage-utils.js"></script>
    <script src="js/upload-image.js"></script>
    <script src="js/proj-controller.js"></script>
</body>

</html>
